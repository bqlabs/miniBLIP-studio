<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>my-project</title>{% for (var css in o.htmlWebpackPlugin.files.css) { %}
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link href="{%=o.htmlWebpackPlugin.files.css[css] %}" rel="stylesheet">{% } %}

    <script src="./lib/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="./lib/main.js" type="text/javascript" charset="utf-8"></script>

  </head>
  <body>
    <div id = "app"></div>{% for (var chunk in o.htmlWebpackPlugin.files.chunks) { %}
    <script src="{%=o.htmlWebpackPlugin.files.chunks[chunk].entry %}"></script>{% } %}
  </body>
</html>
